<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Snigdha Kamal" />
    <meta name="description" content="kwizical - an online quiz app" />
    <meta name="tags" content="kwiziccal, quiz, trivia" />
    <title>kwizical | Online Trivia App</title>
    <link rel="stylesheet" href="../../css/result.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="../index.html" class="site-nav-logo">kwizzical</a>
      </nav>
    </header>
    <div class="main-wrapper">
      <section class="main mg-bottom-l">
        <div class="heading-m centered-text mg-bottom-xs">Result</div>
        <div class="heading-s centered-text mg-bottom-l">
          Final Score: - 10/50
        </div>
        <div class="result-wrapper">
          <div class="question-wrapper">
            <div class="question heading-s centered-text mg-bottom-m">
              What position does Harry play on his Quidditch team?
            </div>
            <div class="quiz-options heading-s centered-text">
              <button class="btn btn-primary disabled" >Keeper</button>
              <button class="btn btn-primary disabled">Bludger</button>
              <button class="btn btn-primary right-answer disabled">
                Seeker
              </button>
              <button class="btn btn-primary wrong-answer disabled">
                Chaser
              </button>
            </div>
          </div>

          <div class="question-wrapper">
            <div class="question heading-s centered-text mg-bottom-m">
              What does the Sorcerer's Stone do ?
            </div>
            <div class="quiz-options heading-s centered-text">
              <button class="btn btn-primary right-answer disabled">
                Transforms any metal into god and produces the Elixir of Life
              </button>
              <button class="btn btn-primary disabled">
                Makes the one that holds it invincible
              </button>
              <button class="btn btn-primary wrong-answer disabled">
                Tells the one that holds it their future
              </button>
              <button class="btn btn-primary disabled">
                Transforms the one who holds it into an animal
              </button>
            </div>
          </div>

          <div class="question-wrapper">
            <div class="question heading-s centered-text mg-bottom-m">
              Who kills Professor Dumbledore ?
            </div>
            <div class="quiz-options heading-s centered-text">
              <button class="btn btn-primary disabled">Bellatrix Lestrange</button>
              <button class="btn btn-primary disabled">Fenrir Greyback</button>
              <button class="btn btn-primary right-answer disabled">
                Severus Snape
              </button>
              <button class="btn btn-primary wrong-answer disabled">Draco Malfoy</button>
            </div>
          </div>
          <div class="question-wrapper">
            <div class="question heading-s centered-text mg-bottom-m">
              What does the Imperius Curse do ?
            </div>
            <div class="quiz-options heading-s centered-text">
              <button class="btn btn-primary right-answer disabled">Controls</button>
              <button class="btn btn-primary disabled">Tortures</button>
              <button class="btn btn-primary disabled">
                Turns the person into a pig
              </button>
              <button class="btn btn-primary wrong-answer disabled">Kills</button>
            </div>
          </div>
          <div class="question-wrapper">
            <div class="question heading-s centered-text mg-bottom-m">
              Which is NOT a method of transport for wizards?
            </div>
            <div class="quiz-options heading-s centered-text">
              <button class="btn btn-primary right-answer disabled">Aparecium</button>
              <button class="btn btn-primary disabled">Apparition</button>
              <button class="btn btn-primary disabled">A portkey</button>
              <button class="btn btn-primary wrong-answer disabled">Floo powder</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p class="footer-text mg-bottom-xs">
        Made with <ion-icon name="heart"></ion-icon> by Snigdha Kamal
      </p>
      <ul class="social-icons mg-bottom-xs">
        <li>
          <a
            class="social-link"
            href="https://github.com/Snigdha17"
            target="_blank"
            ><ion-icon name="logo-github" class="social-icon"></ion-icon
          ></a>
        </li>
        <li>
          <a
            class="social-link"
            href="https://www.linkedin.com/in/snigdhakamal/"
            target="_blank"
            ><ion-icon name="logo-linkedin" class="social-icon"></ion-icon
          ></a>
        </li>
        <li>
          <a
            class="social-link"
            href="https://twitter.com/snkamal1794"
            target="_blank"
            ><ion-icon name="logo-twitter" class="social-icon"></ion-icon
          ></a>
        </li>
      </ul>
      <p class="copyright-text">| &copy;2022 Kustomize |</p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
