<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Snigdha Kamal" />
    <meta name="description" content="kwizical - an online quiz app" />
    <meta name="tags" content="kwiziccal, quiz, trivia" />
    <title>kwizical | Online Trivia App</title>
    <link rel="stylesheet" href="../../css/rules.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="../index.html" class="site-nav-logo">kwizzical</a>
      </nav>
    </header>
    <div class="rules-wrapper mg-bottom-xl">
      <div class="heading-m centered-text mg-bottom-l">Rules</div>
      <div class="rules-container mg-bottom-l">
        <div class="heading-s">1. Select a category to start the quiz</div>
        <div class="heading-s">2. Click on Next to navigate the quiz</div>
        <div class="heading-s">
          3. Do not forget to click Submit to view the final score
        </div>
        <div class="heading-s">4. Have fun!</div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer-text mg-bottom-xs">
        Made with <ion-icon name="heart"></ion-icon> by Snigdha Kamal
      </p>
      <ul class="social-icons mg-bottom-xs">
        <li>
          <a
            class="social-link"
            href="https://github.com/Snigdha17"
            target="_blank"
            ><ion-icon name="logo-github" class="social-icon"></ion-icon
          ></a>
        </li>
        <li>
          <a
            class="social-link"
            href="https://www.linkedin.com/in/snigdhakamal/"
            target="_blank"
            ><ion-icon name="logo-linkedin" class="social-icon"></ion-icon
          ></a>
        </li>
        <li>
          <a
            class="social-link"
            href="https://twitter.com/snkamal1794"
            target="_blank"
            ><ion-icon name="logo-twitter" class="social-icon"></ion-icon
          ></a>
        </li>
      </ul>
      <p class="copyright-text">| &copy;2022 Kustomize |</p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
